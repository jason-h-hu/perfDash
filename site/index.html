<head>
	<link rel="stylesheet" href="../css/bootstrap.css">

</head>
<body>
	<nav class="navbar navbar-inverse container-fluid" role="navigation" style="border-radius: 0">
		<a class="navbar-brand" href="">sim</a>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="#">Login</a></li>
		</ul>
	</nav>
	<div class="container-fluid dashboard-body">
		<div class="container-fluid redundantHeader">
			<div class="container-fluid testListHeader">
				<div class="col-md-2 test-metadata">
					<h3 >Test</h3>
				</div>
				<div class="col-md-10">
					<h3 >Latency + Throughput</h3>
				</div>
			</div>
		</div>
		<hr>
		<div class="container-fluid testListBody" id="testListBody">
		</div>

		<div class="container-fluid redundantFooter">
			<div class="container-fluid testListFooter">
				<div class="col-md-12">
					<h3>
						<button type="button" class="btn btn-block btn-default" id="addTest">ADD TEST</button>
					</h3>
				</div>
			</div>
		</div>
	</div>


	<!-- 
		name: 	Semantic name
	 -->
	<script type="text/template" id="testListTemplate">
		<div class="col-md-2 test-metadata">
			<h4><%-name%></h4>
			<table class="table table-hover table-condensed small">
				<tbody>
				</tbody>
			</table>
			<button type="button" class="btn btn-block btn-default" id="expandTest">EXPAND</span></button>

			<button type="button" class="btn btn-block btn-default " id="removeTest"><span class="glyphicon glyphicon-remove"></span></button>
			<hr>
		</div>
		<div class="sim-multi col-md-10">
			<div class="sim-test-view container-fluid" id="sim-test-view">
			</div>
			<div class="sim-heatmap container-fluid" id="sim-heatmap">
			</div>
			<div class="sim-version-view container-fluid" id="sim-version-view">
			</div>
			<hr>
		</div>
	</script>

	<!-- takes a key value pair -->
	<script type="text/template" id="testListMetadataTemplate">
		<tr>
			<td class="text-left"><strong><%-key%><strong></td>
			<td><%-value%></td>
		</tr>
	</script>

	<script type="text/template" id="menu-row-template">
		<td><%-text%></td>
		<td id="throughput<%-name%>" class="container-fluid"></td>
		<td id="latency<%-name%>" class="container-fluid"></td>
	</script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="./../js/underscore.js"></script>
	<script type="text/javascript" src="./../js/backbone.js"></script>
	<script type="text/javascript" src="./../js/json2.js"></script>
	<script type="text/javascript" src="./../js/Highstock-2.0.3/js/highstock.src.js"></script>
	<script src="http://code.highcharts.com/modules/heatmap.js"></script>

	<script type="text/javascript" src="./../js/utils.js"></script>
	<script type="text/javascript" src="./../js/models.js"></script>
	<script type="text/javascript" src="./../js/views.js"></script>
	<script type="text/javascript" src="./../js/app.js"></script>
</body>
